    <style>
        :root { --primary: #1a73e8; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; padding-bottom: 80px; }
        .header { text-align: center; margin-bottom: 25px; }

        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; margin-top: 10px; font-weight: bold; cursor: pointer; }

<body>

<div class="header">
    <img src="https://static.wixstatic.com/media/843689_1939d114418d412a8c15a739fccae1d0~mv2.png" width="80">

</div>

<div class="search-box">
    <p style="margin-top:0; font-size:14px; color:#555;">‡§Ö‡§™‡§®‡•Ä ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç:</p>
    <input type="tel" id="userPhone" placeholder="Mobile Number (10 digit)">
    <button onclick="fetchBookings()">Check Bookings</button>
</div>

<div id="bookingList"></div>
<div id="noData">Koi booking nahi mili!</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item"><div>üè†</div><span>Home</span></a>
    <a href="bookings.html" class="nav-item"><div style="color:var(--primary)">üìÖ</div><span style="color:var(--primary)">Bookings</span></a>

<script>
    // Firebase Setup (‡§µ‡§π‡•Ä ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•á ‡§Æ‡•á‡§® ‡§™‡•á‡§ú ‡§™‡§∞ ‡§π‡•à)
    const firebaseConfig = { databaseURL: "https://bookgadi-97c98-default-rtdb.firebaseio.com", projectId: "bookgadi-97c98" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchBookings() {
        const phone = document.getElementById('userPhone').value.trim();
        const listDiv = document.getElementById('bookingList');
        const noDataDiv = document.getElementById('noData');
        
        if(phone.length < 10) return alert("Sahi number dalein");
        
        listDiv.innerHTML = "Loading...";
        noDataDiv.style.display = "none";

        db.ref('bookings').orderByChild('phone').equalTo(phone).once('value', (snapshot) => {
            listDiv.innerHTML = "";
            if (snapshot.exists()) {
                const data = snapshot.val();
                // ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§ï‡•ã ‡§â‡§≤‡•ç‡§ü‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ (‡§®‡§à ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞)
                const sortedKeys = Object.keys(data).reverse();
                
                sortedKeys.forEach(key => {
                    const b = data[key];
                    listDiv.innerHTML += `
                        <div class="booking-card">
                            <div class="b-date">üìÖ ${b.date} | ‚è∞ ${b.time}</div>
                            <div class="b-route">üìç ${b.pickup} <br> üèÅ ${b.drop}</div>
                            <div class="b-fare">üí∞ Fare: ${b.fare}</div>
                        </div>
                    `;
                });
            } else {
                noDataDiv.style.display = "block";
            }
        });
    }
</script>
