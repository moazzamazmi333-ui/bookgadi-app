<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>BookGadi Admin - Secure Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; overflow: hidden; height: 100vh; }
        
        /* Login Screen */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a73e8; display: flex; justify-content: center; align-items: center;
            z-index: 9999; color: white;
        }
        .login-box { background: white; padding: 30px; border-radius: 15px; color: #333; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-login { background: #28a745; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Main UI */
        #adminUI { display: none; flex-direction: row; height: 100vh; width: 100%; }
        
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        
        /* Header & Logout Button */
        .sidebar-header { 
            padding: 15px; background: #1a73e8; color: white; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .btn-logout { 
            background: #ff4d4d; color: white; border: none; padding: 5px 10px; 
            border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;
        }

        .add-driver-section { padding: 12px; background: #f9f9f9; border-bottom: 2px solid #eee; }
        .add-driver-section h4 { margin: 0 0 8px 0; color: #1a73e8; font-size: 13px; }
        .small-input { padding: 10px; font-size: 14px; margin: 4px 0; }
        .btn-create { background: #1a73e8; color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        #driverList { flex: 1; overflow-y: auto; padding: 10px; background: #fff; }
        #map { flex: 1; height: 100%; }

        /* History Style */
        .btn-history { background: #6c757d; color: white; border: none; width: 100%; padding: 10px; margin-top: 5px; cursor: pointer; font-weight: bold; font-size: 13px; }
        #historySection { display: none; background: #fff; border-top: 2px solid #ddd; padding: 10px; max-height: 250px; overflow-y: auto; font-size: 12px; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { border: 1px solid #ddd; padding: 5px; text-align: left; }
        .history-table th { background: #f2f2f2; }

        /* Driver Cards */
        .driver-card { 
            padding: 10px; margin-bottom: 8px; border-radius: 8px; 
            background: #fff; border: 1px solid #eee; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-badge { font-size: 11px; font-weight: bold; display: flex; align-items: center; margin-top: 3px; }
        .dot { height: 7px; width: 7px; border-radius: 50%; margin-right: 5px; }
        .delete-btn { color: #ff4d4d; border: none; background: none; cursor: pointer; font-size: 20px; }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            #adminUI { flex-direction: column; }
            #sidebar { width: 100%; height: 50%; border-right: none; }
            #map { height: 50%; width: 100%; }
            .sidebar-header { padding: 10px 15px; }
            .add-driver-section h4 { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color:#1a73e8; margin-top:0;">BookGadi</h2>
            <p style="margin-bottom:20px; font-size:14px;">Secure Admin Access</p>
            <input type="password" id="adminPass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§°‡§æ‡§≤‡•á‡§Ç">
            <button class="btn-login" onclick="checkPass()">Unlock Admin</button>
            <p id="err" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="adminUI">
        <div id="sidebar">
            <div class="sidebar-header">
                <span style="font-weight:bold; font-size:14px;">BOOKGADI ADMIN</span>
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>
            
            <div class="add-driver-section">
                <h4>‚ûï ‡§®‡§Ø‡§æ ‡§°‡•ç‡§∞‡§æ‡§á‡§µ‡§∞ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h4>
                <input type="text" id="newDriverID" class="small-input" placeholder="Driver ID (UP65-XXXX)">
                <input type="text" id="newDriverName" class="small-input" placeholder="Driver Name">
                <button class="btn-create" onclick="createNewDriver()">Create ID</button>
                
                <button class="btn-history" onclick="toggleHistory()">üìú Booking History</button>
            </div>

            <div id="historySection">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Time/Date</th>
                            <th>Customer/Route</th>
                            <th>Fare</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>

            <div id="driverList">
                <p style="text-align:center; color:#999; padding-top:20px;">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const SECRET_PASSWORD = "9651191446"; 
        const firebaseConfig = {
            databaseURL: "https://bookgadi-97c98-default-rtdb.firebaseio.com",
            projectId: "bookgadi-97c98"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, markers = {}, infoWindow;

        function checkPass() {
            if(document.getElementById('adminPass').value === SECRET_PASSWORD) {
                document.getElementById('loginOverlay').style.display = "none";
                document.getElementById('adminUI').style.display = "flex";
                if (!map) initMap();
            } else {
                document.getElementById('err').innerText = "Wrong Password!";
            }
        }

        function logout() {
            if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§≤‡•â‡§ó‡§Ü‡§â‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
                location.reload();
            }
        }

        function initMap() {
            infoWindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 26.8467, lng: 80.9462 },
                mapTypeControl: false,
                streetViewControl: false
            });
            startTracking();
        }

        // History Toggle Function
        function toggleHistory() {
            const hist = document.getElementById('historySection');
            if(hist.style.display === "none" || hist.style.display === "") {
                hist.style.display = "block";
                loadHistory();
            } else {
                hist.style.display = "none";
            }
        }

        // Load History from Firebase
       
function loadHistory() {
    db.ref('bookings').limitToLast(20).on('value', (snap) => {
        const data = snap.val();
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = "";
        
        if(data) {
            Object.keys(data).reverse().forEach(id => {
                const b = data[id];
                tbody.innerHTML += `
                    <tr>
                        <td style="padding:5px;">${b.time}<br>${b.date}</td>
                        <td style="padding:5px;">
                            <b>${b.name}</b><br>
                            <small>${b.pickup} ‚ûî ${b.drop}</small>
                        </td>
                        <td style="padding:5px; text-align:center;">
                            ${b.fare}<br>
                            <button onclick="deleteBooking('${id}')" style="border:none; background:none; color:red; cursor:pointer; font-size:16px; margin-top:5px;">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } else {
            tbody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No Data</td></tr>";
        }
    });
}

// 2. ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
function deleteBooking(id) {
    if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§ï‡•ã ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§∏‡•á ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        db.ref('bookings/' + id).remove()
        .then(() => {
            alert("‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§π‡§ü‡§æ ‡§¶‡•Ä ‡§ó‡§à!");
        })
        .catch((error) => {
            alert("Error: " + error.message);
        });
    }
}

        function createNewDriver() {
            const id = document.getElementById('newDriverID').value.trim();
            const name = document.getElementById('newDriverName').value.trim();
            if(!id || !name) { alert("ID ‡§î‡§∞ ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç!"); return; }

            db.ref('live_cars/' + id).set({
                name: name, status: "offline", last_updated: Date.now()
            }).then(() => {
                alert("Driver Created!");
                document.getElementById('newDriverID').value = "";
                document.getElementById('newDriverName').value = "";
            });
        }

        function removeDriver(id) {
            if(confirm("‡§π‡§ü‡§æ‡§è‡§Ç?")) db.ref('live_cars/' + id).remove();
        }

        function startTracking() {
            db.ref('live_cars').on('value', (snapshot) => {
                const allCars = snapshot.val();
                const listDiv = document.getElementById('driverList');
                listDiv.innerHTML = "";
                if (!allCars) { listDiv.innerHTML = '<p style="text-align:center; color:#999;">No Data</p>'; return; }

                Object.keys(allCars).forEach(id => {
                    const data = allCars[id];
                    const isOnline = (data.status === "online");
                    const card = document.createElement('div');
                    card.className = 'driver-card';
                    if(!isOnline) card.style.opacity = "0.7";

                    card.innerHTML = `
                        <div>
                            <b>${data.name || 'Unknown'}</b><br>
                            <small>ID: ${id}</small><br>
                            <span class="status-badge" style="color:${isOnline ? '#28a745' : '#999'}">
                                <span class="dot" style="background:${isOnline ? '#28a745' : '#999'}"></span>
                                ${isOnline ? 'Online' : 'Offline'}
                            </span>
                        </div>
                        <button class="delete-btn" onclick="event.stopPropagation(); removeDriver('${id}')">√ó</button>
                    `;
                    
                    card.onclick = () => {
                        if(isOnline && data.lat) {
                            map.setCenter({ lat: data.lat, lng: data.lng });
                            map.setZoom(15);
                        } else { alert("Offline"); }
                    };
                    listDiv.appendChild(card);

                    if (isOnline && data.lat) {
                        const pos = { lat: data.lat, lng: data.lng };
                        if (!markers[id]) {
                            markers[id] = new google.maps.Marker({
                                position: pos, map: map, 
                                label: { text: data.name, fontSize: "12px", fontWeight: "bold" },
                                icon: { url: "https://static.wixstatic.com/media/843689_497878e241e348adbd167a8cc7462f1b~mv2.png", scaledSize: new google.maps.Size(30,30) }
                            });
                        } else {
                            markers[id].setPosition(pos);
                            markers[id].setMap(map);
                        }
                    } else if(markers[id]) {
                        markers[id].setMap(null);
                    }
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8fFUPeGfUy8Wwh-mQ_d3fbGZzKBy7VwM"></script>
</body>
</html>
